<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylee.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h2 class="card-header">20 Piece McNuggets</h2>
        <img
          class="card-img"
          src="https://s7d1.scene7.com/is/image/mcdonalds/mcdonalds-20-chicken-mcnuggets:1-3-product-tile-desktop?wid=829&hei=515&dpr=off"
          alt="20 Pieces"
        />
        <h3 class="card-price">$4.99</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">McChicken</h2>
        <img
          class="card-img"
          src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202012_0383_CrispyChickenSandwich_PotatoBun_1564x1564-1:nutrition-calculator-tile?resmode=sharp2"
          alt="fast food"
        />
        <h3 class="card-price">$3.89</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">Large Fries</h2>
        <img
          class="card-img"
          src="https://www.mcdonalds.com.sg/sites/default/files/2025-02/French%20Fries%20-%20L.jpg"
          alt="fast food"
        />
        <h3 class="card-price">$3.79</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">McFlurry</h2>
        <img
          class="card-img"
          src="https://www.pngkit.com/png/full/360-3605214_mcdonalds-oreo-mcflurry-mcdonalds-ice-cream.png"
          alt=" fast food"
        />
        <h3 class="card-price">$4.39</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">Big Mac</h2>
        <img
          class="card-img"
          src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202302_0005-999_BigMac_1564x1564-1:product-header-mobile?wid=1313&hei=1313&dpr=off"
          alt="fast food"
        />
        <h3 class="card-price">$6.72</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">Snack Wrap</h2>
        <img
          class="card-img"
          src="https://www.tasteofhome.com/wp-content/uploads/2025/06/McDonalds-Snack-Wrap-Returns_Snack_Wrap-Hero_Courtesy-Mcdonalds_DKedit_FT.jpg"
          alt="fast food"
        />
        <h3 class="card-price">$2.99</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">Spicy McCrispy</h2>
        <img
          class="card-img"
          src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202012_0116_SpicyCrispyChicken_PotatoBun_1564x1564-1?product-header-desktop&wid=1000&hei=1000&dpr=off"
          alt="fast food"
        />
        <h3 class="card-price">$3.89</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">Egg McMuffin</h2>
        <img
          class="card-img"
          src="https://s7d1.scene7.com/is/image/mcdonaldsstage/DC_202004_0046_EggMcMuffin_1564x1564?wid=1000&hei=1000&dpr=off"
          alt="fast food"
        />
        <h3 class="card-price">$3.99</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">Sausage Burrito</h2>
        <img
          class="card-img"
          src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202411_0334_SausageBurrito_Alt_McValue_1564x1564?wid=1000&hei=1000&dpr=off"

        />
        <h3 class="card-price">$2.89</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">Filet-O-Fish</h2>

          class="card-img"
          src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202302_5926-999_Filet-O-Fish_HalfSlice_Alt_1564x1564-1?wid=1000&hei=1000&dpr=off"
          alt="fast food"
        />
        <h3 class="card-price">$3.99</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">Vanilla Ice Cream</h2>
        <img
          class="card-img"
          src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202106_0336_LargeVanillaCone_1564x1564-1:nutrition-calculator-tile?resmode=sharp2"
          alt="fast food"
        />
        <h3 class="card-price">$2.99</h3>
        <button class="button">Add to Cart</button>
      </div>

      <div class="card">
        <h2 class="card-header">Apple Pie</h2>
        <img
          class="card-img"
          src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202004_0706_BakedApplePie_Broken_1564x1564-1?wid=1000&hei=1000&dpr=off"
          alt="fast food"
        />
        <h3 class="card-price">$2.99</h3>
        <button class="button">Add to Cart</button>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
